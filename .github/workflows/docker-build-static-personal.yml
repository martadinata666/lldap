name: Docker Static Personal


on:
  workflow_call:
  push:
    branches:
      - "personal"

env:
  CARGO_TERM_COLOR: always


jobs:
  build-ui:
    runs-on: ubuntu-latest
    container:
      image: martadinata666/rust:latest
      options: --user root
    steps:
      - name: Pull from git
        run: |
              sudo apt update
              sudo apt -y install gzip
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: |
            cargo/registry/index
            cargo/registry/cache
            cargo/git/db
            target
          key: lldap-ui-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            lldap-ui-
      - name: install wasm-pack via cargo
        run: |
             cargo install wasm-pack
             rustup target add wasm32-unknown-unknown

#             wasm-pack build --target web --release --mode no-install -- --offline
      - name: build frontend
        env:
          RUST_LOG: "debug"
        run: |
             cd app
             ./build.sh
      - name: check path
        run: ls -al app/
      - name: upload ui artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ui
          path: app/

  build-bin:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.1
      - name: Build Triplet
        uses: ./.github/workflows/build-bin.yml

  migration-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.1
      - name: mariadb-database-migrations-test
        uses: ./.github/workflows/database-mariadb-migration-test.yml
      - name: postgres-database-migrations-test
        uses: ./.github/workflows/database-postgres-migration-test.yml

  init-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.1
      - name: database init test
        uses: ./.github/workflows/database-init-test.yml

  segfault-deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.1
      - name: deploy segfault
        uses: ./.github/workflows/segfault-deployment.yml

